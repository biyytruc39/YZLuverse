<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500&family=Pacifico&family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./bootstrap-5.0.2/dist/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/e6947bb97b.js" crossorigin="anonymous"></script>
    <script src="./bootstrap-5.0.2/dist/js/bootstrap.js"></script>  
</head>
<body class="account">
    <div class="account-wrapper">
        <div class="account-form">
            <h1>Sign In Now</h1>
            <form name="myform" method="post" id="form">
                <div class="input-form">
                    <input type="text" class="input-box" autofocus placeholder=" Your Username" required id="username">
                    <small>Error message</small>
                </div>
                <div class="input-form">
                    <input type="password" class="input-box" autofocus placeholder="Your Password" required id="password">   
                    <small>Error message</small>
                </div>
                <button type="button" class="acc-btn" id="acc-btn">Submit</button>
                <hr>
                <div class="acc-text">
                    <p class="or">OR</p>
                    <p>New Customer? <a href="signup.html" id="linkSignup">Create an account.</a></p>
                </div>
            </form>
        </div>
    </div> 
    <script src="/assets/js/form.js"></script>   
</body>
</html>
