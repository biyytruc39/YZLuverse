<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500&family=Pacifico&family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./bootstrap-5.0.2/dist/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/e6947bb97b.js" crossorigin="anonymous"></script>
    <script src="./bootstrap-5.0.2/dist/js/bootstrap.js"></script>  
</head>
<body class="account">
    <div class="account-wrapper">
        <div class="account-form">
            <h1>Sign Up Now</h1>
            <form name="myform" method="post">
            <input type="email" class="input-box" placeholder="Your Email" required> 
            <input type="text" class="input-box" placeholder="Your Name" name="fname" required> 
            <input type="password" class="input-box" placeholder="Your Password" required>   
            <p class="agree-text"><input type="checkbox"><span>I agree to the terms of services</span></p>
            <button type="button" class="acc-btn">Sign Up</button>
            <hr>
            <div class="acc-text">
                <p class="or">OR</p>
                <p>Do you have an account? <a href="signin.html">Sign in</a></p>
            </div>
            </form>
        </div>
    </div>   
</body>
</html>
