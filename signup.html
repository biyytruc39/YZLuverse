<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <!-- Font Google -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500&family=Pacifico&family=Poppins:wght@500&display=swap"
    rel="stylesheet">
  <!-- Awesome -->
  <link rel="stylesheet" href="./font-awesome/css/all.min.css">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="./bootstrap-5.0.2/dist/css/bootstrap.css">
  <!-- Custom -->
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="register">
  <section class="form-account-wrapper">
    <div class="container">
      <form name="myform" method="post" id="form" class="form">
        <h1>Sign Up Form</h1>
        <div class="input-control">
          <input id="username" name="username" type="text" placeholder="Your Username">
          <div class="error"></div>
        </div>
        <div class="input-control">
          <input id="email" name="email" type="text" placeholder="Your Email">
          <div class="error"></div>
        </div>
        <div class="input-control">
          <input id="password" name="password" type="password" placeholder="Password">
          <div class="error"></div>
        </div>
        <div class="input-control">
          <input id="password2" name="password2" type="password" placeholder="Password again">
          <div class="error"></div>
        </div>
        <p class="agree-text"><input type="checkbox"><span>I agree to the terms of services</span></p>
        <button type="submit" class="btn btn-peri">Sign Up</button>
        <hr>
        <div class="acc-text text-center">
          <p class="or">OR</p>
          <p>Do you have an account? <a href="signin.html" id="linkSignin">Sign in</a></p>
        </div>
      </form>
    </div>
  </section>
  <script src="./bootstrap-5.0.2/dist/js/bootstrap.js"></script>
  <script src="/assets/js/validate.js"></script>

</body>

</html>
